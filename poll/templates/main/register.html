{% extends 'main/base.html' %}
{% load static %}
{% block title %}
Registration form
{% endblock %}


{% block content %}
{% load crispy_forms_tags %}
<div class="container py-5">
	<h1>Register</h1>
	<form method="POST">
		{% csrf_token %}
		{{ register_form|crispy }}
		<button class="btn btn-primary" type="submit">Register</button>
	</form>
</div>


<a href="{% url 'send1' %}">send email</a>
<a href="{% url 'send2' %}">send email with image</a>
{% endblock %}
